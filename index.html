<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Picode</title>
</head>
<body>
  <main>
    <div class="editor">
      <form action="">
      </form>
    </div>
    <div class="preview" id="preview">
      <div class="background" id="snippet">
        <div class="snippet">
          <div class="snippet-header">
            <div class="decorations">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <input type="text" class="snippet-title">
          </div>  
          <textarea class="snippet-content" id="snippet-content" wrap="off" rows="1"></textarea>
        </div>
      </div> 
      <input class="zoom-level" id="zoom-level"type="range" min="1" max="9">
    </div>
  </main> 
  <script src="index.js"></script>
</body>
</html>
